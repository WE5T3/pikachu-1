<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no,viewport-fit=cover">
    <title>Pikachu</title>
</head>
<body>
<style id="demoStyle"></style>
<div id="demo"></div>
<div id="button">
    <button id="btnPause">暂停</button>
    <button id="btnPlay">播放</button>
    <button id="btnSlow">慢速</button>
    <button id="btnNormal">中速</button>
    <button id="btnFast">快速</button>
</div>
<style>
    *{box-sizing: border-box}
    *::before *::after{box-sizing: border-box}
    #button{
        position: fixed;
        z-index: 10;
        display: flex;
        flex-direction:column;
        top: 0;
        right: 0;
        margin-top: 10px;
        margin-right: 10px;
    }
    #button>button{
        margin-bottom: 10px;
        padding: 4px 8px;
    }
    #html{
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 50vh;
    }
    #demoStyle{
        display: none;
    }
    body::-webkit-scrollbar{
        display: none;
    }
    #demo::-webkit-scrollbar{
        display: none;
    }
    #demo{
        position: fixed;
        width: 100%;
        height: 50vh;
        top: 0;
        left: 0;
        border: red 1px solid;
        overflow-y: auto;
    }
</style>
<div id="html">
    <div class="skin">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="nose">
            <div class="yuan"></div>
        </div>
        <div class="face left">
        </div>
        <div class="face right">
        </div>
        <div class="mouth">
            <div class="up">
                <div class="lip left"></div>
                <div class="lip right"></div>
            </div>
            <div class="down">
                <div class="yuan1">
                    <div class="yuan2"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="main.5059dc62.js"></script>
</body>
</html>
